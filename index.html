<!DOCTYPE html>
<html>
<head>
  <title>Poly Navigation App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Poly Navigation App</h1>

<div id="controls">
    <select id="start">
        <option value="">Select Start</option>
    </select>

    <select id="end">
        <option value="">Select Destination</option>
    </select>

    <button onclick="drawRoute()">Navigate</button>
</div>

<div id="map-container">
    <img src="poly-map.png" id="map">
    <svg id="route-layer"></svg>
</div>

<script src="script.js"></script>
</body>


</html>
